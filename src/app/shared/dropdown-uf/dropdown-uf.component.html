<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix *ngIf="iconePrefixo">
    {{ iconePrefixo }}
  </mat-icon>
  <input
    matInput
    [matAutocomplete]="auto"
    ngDefaultControl
    [name]="label"
    [formControl]="control"
    [placeholder]="placeholder"
  >
  <mat-icon matSuffix>search</mat-icon>
  <mat-autocomplete [displayWith]="displayFn" autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions$ | async" [value]="estado">
      {{estado.nome}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
