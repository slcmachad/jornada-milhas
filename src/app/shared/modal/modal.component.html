<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li>Adultos</li>
        <li>(Acima de 12 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab>
            <img src="assets/icones/do_not_disturb_on.png" alt="operador de subtração">
          </button>
          <span>1</span>
          <button class="incremento" mat-mini-fab>
            <img src="assets/icones/add_circle.png" alt="operador de adição">
          </button>
        </li>
      </ul>
      <ul>
        <li>Crianças</li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab>
            <img src="assets/icones/do_not_disturb_on.png" alt="operador de subtração">
          </button>
          <span>1</span>
          <button class="incremento" mat-mini-fab>
            <img src="assets/icones/add_circle.png" alt="operador de adição">
          </button>
        </li>
      </ul>
      <ul>
        <li>Bebês</li>
        <li>(Até 2 anos)</li>
        <li>
          <button class="decremento" mat-mini-fab>
            <img src="assets/icones/do_not_disturb_on.png" alt="operador de subtração">
          </button>
          <span>1</span>
          <button class="incremento" mat-mini-fab>
            <img src="assets/icones/add_circle.png" alt="operador de adição">
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
  </div>
</section>
