<app-banner
  src="assets/imagens/banner-login.png"
  alt="Banner da tela de login"
>
</app-banner>
<section class="login-component">
  <mat-card class="login">
    <div class="image-container">
      <figure>
        <img src="assets/imagens/simbolo-bussola.png" alt="simbolo de uma bussola laranja">
      </figure>
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" matInput placeholder="Digite seu e-mail">
            <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">E-mail Obrigatório</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Formato de email inválido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input type="password" formControlName="senha" matInput placeholder="Digite sua senha">
            <mat-error *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="login()" [disabled]="loginForm.invalid" mat-flat-button color="primary">Acessar minha conta</button>
        </mat-card-actions>
        <p>Ainda não possui conta?
          <a><strong><u>Clique aqui para se cadastrar</u></strong></a>
        </p>
      </form>
    </div>
  </mat-card>
</section>
